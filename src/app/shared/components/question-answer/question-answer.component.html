<div class="question-answer-container">
  <div
    *ngIf="!question.choices || question.choices.length === 0"
    class="no-options"
  >
    No answer options available for this question.
  </div>

  <div
    *ngIf="question.choices && question.choices.length > 0"
    class="answer-options"
  >
    <div
      *ngFor="let choice of question.choices"
      class="answer-option"
      [class.selected]="isAnswerSelected(choice.id || 0)"
      (click)="toggleAnswerSelection(choice.id || 0)"
    >
      <div class="option-indicator">
        <div *ngIf="question.type === 0" class="radio-indicator">
          <div
            class="inner-circle"
            *ngIf="isAnswerSelected(choice.id || 0)"
          ></div>
        </div>
        <div
          *ngIf="question.type === 1"
          class="checkbox-indicator"
          [class.checked]="isAnswerSelected(choice.id || 0)"
        >
          <i *ngIf="isAnswerSelected(choice.id || 0)" class="fas fa-check"></i>
        </div>
      </div>
      <div class="option-content">{{ choice.content }}</div>
    </div>
  </div>
</div>
